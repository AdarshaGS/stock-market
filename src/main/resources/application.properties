spring.application.name=stock

# --- Datasource (local defaults, overridable via env vars) ---
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/pi-system?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:mysql}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- Flyway ---
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
# (optional) if your scripts are packaged inside the jar, prefer:
# spring.flyway.locations=classpath:db/migration
spring.flyway.locations=filesystem:scripts




services:
  mysql:
    image: mysql:8.0
    container_name: pi-system-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: pi-system
      MYSQL_ROOT_PASSWORD: mysql
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - stock-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pmysql"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - stock-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pi-system-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      # Overrides for Docker network hostnames
      DB_URL: jdbc:mysql://mysql:3306/pi-system?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      REDIS_HOST: redis
      SPRING_PROFILES_ACTIVE: prod

    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - stock-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  stock-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
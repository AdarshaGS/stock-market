version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: pi-system-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: pi-system
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: mysql
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - stock-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pmysql"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pi-system-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # DB configuration matching your `application.properties`
      DB_URL: jdbc:mysql://mysql:3306/pi-system?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      DB_USER: mysql
      DB_PASSWORD: T"\U;yn@h3285mB3

      # JWT config
      JWT_SECRET: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
      JWT_EXPIRATION: 86400000

      SPRING_APPLICATION_NAME: stock

    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - stock-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  stock-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local